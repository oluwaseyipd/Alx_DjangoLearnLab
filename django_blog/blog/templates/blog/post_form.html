{% extends "blog/pages/pages_base.html" %}

{% load static %}
{% block title %}Feeds{% endblock %}

{% block content %}

<style>

    .feed-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        /* Header */
        .write-header {
            background: linear-gradient(135deg, #da7756 0%, #c96742 100%);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .write-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .write-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .write-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Form Container */
        .form-container {
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #2d3748;
            line-height: 1.5;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #da7756;
            background: white;
            box-shadow: 0 0 0 3px rgba(218, 119, 86, 0.1);
            transform: translateY(-1px);
        }

        /* Textarea specific styling */
        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        /* Title field styling */
        .form-group input[type="text"] {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Submit Button */
        .btn {
            background: linear-gradient(135deg, #da7756 0%, #c96742 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(218, 119, 86, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(218, 119, 86, 0.4);
            background: linear-gradient(135deg, #c96742 0%, #b85a36 100%);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(218, 119, 86, 0.3);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .draft-info {
            color: #718096;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .draft-icon {
            width: 20px;
            height: 20px;
            background: #f7fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Enhanced Form Elements */
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-meta {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .meta-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-item {
            margin-bottom: 1rem;
        }

        .meta-item:last-child {
            margin-bottom: 0;
        }

        /* Writing Tips */
        .writing-tips {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #da7756;
        }

        .tips-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tips-list {
            list-style: none;
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .tips-list li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .tips-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #da7756;
            font-weight: bold;
        }

        /* Character Count */
        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: #718096;
            margin-top: 0.5rem;
        }

        .char-count.warning {
            color: #ed8936;
        }

        .char-count.error {
            color: #e53e3e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .form-container {
                padding: 2rem;
            }

            .write-title {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .write-header {
                padding: 1.5rem;
            }

            .write-title {
                font-size: 1.6rem;
            }

            .form-group textarea {
                min-height: 250px;
            }
        }

        /* Animation for smooth loading */
        .feed-section {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced focus states */
        .form-group input:focus + label,
        .form-group textarea:focus + label {
            color: #da7756;
        }

        /* Custom scrollbar for textarea */
        .form-group textarea::-webkit-scrollbar {
            width: 8px;
        }

        .form-group textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .form-group textarea::-webkit-scrollbar-thumb {
            background: #da7756;
            border-radius: 4px;
        }

        .form-group textarea::-webkit-scrollbar-thumb:hover {
            background: #c96742;
        }
</style>



    <!-- Main Content -->
    <main class="main-container">
        <!-- Feed Section -->
        <section class="feed-section">
               <form method="post">
                {% csrf_token %}
                  <div class="form-group">
                     {{ form }}
                  </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>
{% endblock %}
